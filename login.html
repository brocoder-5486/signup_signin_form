<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>
<body>

  <div class="container">

    <h2>LogIn</h2>

    <form onsubmit="login(event);" autocomplete="off"> 
      
      <div class="input-box">
        <input type="text" name="login_email" id="userName" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="login_password" id="userPassword" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="LogIn">
      </div>
      
      <div class="text">
        <h3>Don't have an account? <a href="index.html">Signup now</a></h3>
      </div>

    </form>
    
  </div>

  <script src="script.js"></script>

</body>
</html>
